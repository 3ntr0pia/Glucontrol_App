<div class="avatar">
  <h3>Genera tu avatar</h3>
  <img
    *ngIf="avatar; else defaultImage"
    class="avatar-img"
    [src]="avatar"
    alt="Avatar"
  />
  <ng-template #defaultImage>
    <img class="avatar-default" [src]="defaultAvatar" alt="Default Avatar"
  /></ng-template>
  <button class="btn-generate" (click)="generarAvatar()">Generar avatar</button>
</div>
