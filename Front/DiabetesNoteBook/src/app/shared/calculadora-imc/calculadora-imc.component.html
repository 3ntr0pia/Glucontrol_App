<div class="persona">
    <div class="monigote">
        <img [src]="obtenerIMC()" class='monigote' alt="representacion del peso" [ngClass]="{
            'bajo' : alturaRecibida < 150,
            'medio': alturaRecibida >= 150 && alturaRecibida < 180,
            'alto': alturaRecibida >= 180
        }">
        <span class='imc' [ngStyle]="{
            'color' : imcColor()
        }">{{imc}}</span>
    </div>


    <div class="formulario">

        <div class="mb-3">
            <label for="altura" class="form-label">Altura</label>
            <input type="number" class="form-control" [(ngModel)]="alturaRecibida" (ngModelChange)="enviarAltura()" name="altura" #altura='ngModel' required >
            <span class="form-text text-danger" *ngIf="alturaRecibida == 0">
                La altura no puede ser 0
            </span>
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso</label>
            <input type="number" class="form-control" [(ngModel)]="pesoRecibido" (ngModelChange)="enviarPeso()" name="peso" required #peso='ngModel'>
            <span class="form-text text-danger" *ngIf="pesoRecibido == 0">
                El peso no puede ser 0
            </span>
        </div>


    </div>

</div>
