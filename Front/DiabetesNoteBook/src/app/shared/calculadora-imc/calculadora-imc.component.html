<div class="persona">

  <div class="monigote">
    <img
      [src]="obtenerIMC()"
      class="monigote"
      alt="representacion del peso"
      [ngClass]="{
        bajo: alturaRecibida < 150,
        medio: alturaRecibida >= 150 && alturaRecibida < 180,
        alto: alturaRecibida >= 180,
      }"
    />
    <span
      class="imc"
      [ngStyle]="{
        color: imcColor()
      }"
      >{{ imc }}</span
    >
  </div>
  <div class="formulario" >
    
    <section class="data">
      <div>
        <label for="altura">Altura</label>
        <input min="1"
          type="number"
          [(ngModel)]="alturaRecibida"
          (ngModelChange)="enviarAltura()"
          name="altura"
          #altura="ngModel"
          title="Introduce tu altura en centímetros" 
          required
        />
        
      </div>
      <div>
        <label for="peso">Peso</label>
        <input min="1"
          type="number"
          [(ngModel)]="pesoRecibido"
          (ngModelChange)="enviarPeso()"
          name="peso"
          title="Introduce tu peso"
          required
          #peso="ngModel"
        />
       
      </div>
    </section>
      <div class="error">
        <p class="error-form" hidden *ngIf="alturaRecibida == 0 || pesoRecibido== 0">
          La altura y el peso no puede ser igual a 0 y tiene que estar en centímetros
         </p>
      </div>
  </div>
</div>
