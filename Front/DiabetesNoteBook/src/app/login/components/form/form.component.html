<section *ngIf="!recordar" class="sectionLogin">
  <!-- <p class="error-form">Error al introducir Email o Contraseña</p>  ESTE NO HACE FALTA POR QUE VIENE DE BACK-->
  <h2 class="visually-hidden" aria-label="Página para conectarse">
    Conectarse
  </h2>
  <form (ngSubmit)="login()">
    <div class="inputs-form">
      <label for="usuario-form">Nombre de Usuario</label>
      <input
        class="input"
        type="text"
        id="usuario-form"
        name="usuario"
        [(ngModel)]="usuario"
      />
    </div>

    <label for="password-form">Contraseña</label>
    <div class="visible-pass">
      <input
        [type]="changetype ? 'password' : 'text'"
        id="password-form"
        name="password"
        [(ngModel)]="password"
      />
      <span class="eyes-pass" (click)="viewpass()"
        ><i [ngClass]="visible ? 'bi bi-eye' : 'bi bi-eye-slash'"></i
      ></span>
    </div>

    <div>
      <div class="bottom">
        <button class="btnInicio">Iniciar Sesión</button>
        <span class="error-form">{{ error }}</span>
      </div>
    </div>
    <div class="aForgetPass">
      <a
        tabindex="0"
        aria-label="Enlace para recordar la contraseña"
        (click)="verOlvidado()"
        >He olvidado la contraseña</a
      >
      <a routerLink="/register">Registrarse</a>
    </div>
  </form>
</section>
<section *ngIf="recordar" class="sectionLogin">
  <form (ngSubmit)="recordarPassword()">
    <div class="input">
      <label for="usuario-form">E-mail de Recuperación</label>
      <input
        class="input"
        type="email"
        id="mail-form"
        name="mail"
        placeholder="ejemplo@ejemplo.com"
        [(ngModel)]="mail"
        required
      />
    </div>
    <div>
      <button [disabled]="formularioInvalido()" class="btnInicio">
        Enviar
      </button>
      <button class="btnInicio" (click)="recordar = false">Volver</button>
    </div>
  </form>

  <div class="lectura-facil">
    <h2>Lectura fácil:</h2>
    <p>
      En esta página podrás conectarte
      <br />
      siepre que te hayas registrado antes
      <br />
      Si no lo has hecho todavía,
      <br />
      puedes hacerlo en el enlace de registrarse.
    </p>
  </div>
</section>
<app-modal
  *ngIf="mostrarModal"
  [mensaje]="mensajeModal"
  (cerrar)="mostrarModal = false"
></app-modal>
