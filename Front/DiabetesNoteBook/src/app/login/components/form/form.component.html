<section class="sectionLogin">
  <p class="error-form">Error al introducir Email o Contraseña</p>
  <form (ngSubmit)="login()">
    <div class="input">
      <label class="usuario-form" for="usuario-form">Nombre de Usuario</label>
      <input
        type="email"
        id="usuario-form"
        name="usuario"
        placeholder="ejemplo@ejemplo.com"
        [(ngModel)]="usuario"
      />
    </div>
    <div class="input">
      <label for="password-form">Contraseña</label>
      <input
        type="password"
        id="password-form"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <div>
      <button class="btnInicio">Iniciar Sesion</button> 
      <span>{{error}}</span>
    </div>
    <div class="aForgetPass">
      <a href="#!">He olvidado la contraseña</a><a routerLink="/register">Registrarse</a>
    </div>
  </form>
</section>
