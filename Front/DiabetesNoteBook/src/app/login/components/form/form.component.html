<section *ngIf="!recordar" class="sectionLogin">
  <button (click)="modalAcc()" class='accesibilidadButton'  title="Acceder a lectura fácil"><i class="bi bi-universal-access-circle "></i><span
      *ngIf='accModal'>Cerrar</span></button>
 
  <h2 class="visually-hidden" aria-label="Página para conectarse">Conectarse</h2>
  <form (ngSubmit)="login()">
    <div class="input">
      <label for="usuario-form">Nombre de Usuario</label>
      <input type="text" id="usuario-form" name="usuario" [(ngModel)]="usuario" />
    </div>
    <div class="input">
      <label for="password-form">Contraseña</label>
      <input type="password" id="password-form" name="password" [(ngModel)]="password" />
    </div>
    <div>
      <div class="bottom">
        <button class="btnInicio">Iniciar Sesión</button>
        <span class="error-form">{{ error }}</span>
      </div>
    </div>
    <div class="aForgetPass">
      <a tabindex="0" aria-label="Enlace para recordar la contraseña" (click)="verOlvidado()">He olvidado la
        contraseña</a>
      <a routerLink="/register">Registrarse</a>
    </div>
  </form>
</section>
<section *ngIf="recordar" class="sectionLogin">
  <form (ngSubmit)="recordarPassword()">
    <div class="input">
      <label for="usuario-form">E-mail de Recuperación</label>
      <input type="email" id="mail-form" name="mail" placeholder="ejemplo@ejemplo.com" [(ngModel)]="mail" required />
    </div>
    <div class='botoncicos'>
      <button [disabled]="formularioInvalido()" class="btnInicio">
        Enviar
      </button>
      <button class="btnInicio" (click)="recordar = false">Volver</button>
    </div>
  </form>

</section>
<app-modal *ngIf="mostrarModal" [mensaje]="mensajeModal" (cerrar)="mostrarModal = false"></app-modal>

<section class="accModal" *ngIf='accModal == true'>

  <div class="fondoModal" title="Acceder a lectura fácil" tabindex="0">
    <div class='lectura-facil'>
      <!-- Necesito que este h2 aparezca junto al botón-->
      <!--todos los modales de lectura fáci q se puedan cerrar con Esc-->
      <h2> Acceder a 'Lectura fácil':</h2>
      <p>
        En esta página podrás conectarte      
        siempre que te hayas registrado antes        
        Si no lo has hecho todavía,
        puedes hacerlo en el enlace de registrarse.
      </p>
    </div>


  </div>

</section>
