<section *ngIf="!recordar" class="sectionLogin">
  <!-- <p class="error-form">Error al introducir Email o Contraseña</p>  ESTE NO HACE FALTA POR QUE VIENE DE BACK-->
  <h2 class="visually-hidden" aria-label="Página para conectarse">
    Conectarse
  </h2>
  <form (ngSubmit)="login()">
    <div class="input">
      <label for="usuario-form">Nombre de Usuario</label>
      <input
        type="text"
        id="usuario-form"
        name="usuario"
        [(ngModel)]="usuario"
      />
    </div>
    <div class="input">
      <label for="password-form">Contraseña</label>
      <input
        type="password"
        id="password-form"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <div>
      <div>
        <button class="btnInicio">Iniciar Sesión</button>
        <span class="error-form">{{ error }}</span>
      </div>
    </div>
    <div class="aForgetPass">
      <a
        tabindex="0"
        aria-label="Enlace para recordar la contraseña"
        (click)="verOlvidado()"
        >He olvidado la contraseña</a
      >
      <a routerLink="/register">Registrarse</a>
    </div>
  </form>
</section>
<section *ngIf="recordar" class="sectionLogin">
  <form (ngSubmit)="recordarPassword()">
    <div class="input">
      <label for="usuario-form">E-mail de Recuperación</label>
      <input
        type="email"
        id="mail-form"
        name="mail"
        placeholder="ejemplo@ejemplo.com"
        [(ngModel)]="mail"
        required
      />
    </div>
    <div>
      <button [disabled]="formularioInvalido()" class="btnInicio">
        Enviar
      </button>
      <a class="aBack" (click)="recordar = false">Volver</a>
    </div>
  </form>

  <section class="easy-reading">
    <h3>Lectura fácil:</h3>
    <p>En esta página podrás conectarte</p>
    <p>siepre que te hayas registrado antes</p>
    <p>Si no lo has hecho todavía,</p>
    <p>puedes hacerlo en el enlace de registrarse.</p>
  </section>
</section>
<app-modal
  *ngIf="mostrarModal"
  [mensaje]="mensajeModal"
  (cerrar)="mostrarModal = false"
></app-modal>
