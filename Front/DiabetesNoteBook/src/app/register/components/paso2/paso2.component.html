<div class="contenedor">
  <div class="formulario">
    <form (ngSubmit)="siguientePaso.emit(datosRegistro)">
      <fieldset class="fieldset-datos">
        <legend>Datos Fisicos</legend>
        <div>
          <label for="edad">Edad</label>
          <input
            type="number"
            [(ngModel)]="datosRegistro.mediciones.edad"
            name="edad"
            required
          />
          <span *ngIf="datosRegistro.mediciones.edad < 0">
            Debe poner una edad valida
          </span>
        </div>
        <div>
          <label for="sexo">Sexo Biológico</label>
          <select
            [(ngModel)]="datosRegistro.mediciones.sexo"
            name="sexo"
            required
          >
            <option [value]="Sexo.hombre">Masculino</option>
            <option [value]="Sexo.mujer">Femenino</option>
          </select>
        </div>
        <div>
          <label for="actividad">Actividad</label>
          <select
            [(ngModel)]="datosRegistro.mediciones.actividad"
            name="actividad"
            required
          >
            <option [value]="Actividad.sedentario">Sedentario</option>
            <option [value]="Actividad.ligero">Ligero</option>
            <option [value]="Actividad.moderado">Moderado</option>
            <option [value]="Actividad.intenso">Intenso</option>
          </select>
        </div>
        <div class="persona">
          <app-calculadora-imc
            (emitirAltura)="setAltura($event)"
            (emitirPeso)="setPeso($event)"
          ></app-calculadora-imc>
        </div>
        <span *ngIf="datosRegistro.mediciones.edad">
          Debe rellenar todos los campos
        </span>
        <button class="btnNext" type="submit" [disabled]="formularioInvalido()">
          Siguiente
        </button>
        <button (click)="retroceder.emit()">Volver Atrás</button>
      </fieldset>
    </form>
  </div>
</div>
